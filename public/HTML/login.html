<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/nav_bar.css">
    <link rel="icon" type="image/x-icon" href="../Pictures/favicon.ico">
    <title>Login Page</title>
</head>
<body>
    <!-- navigation bar -->
    <nav>
        <div class="nav-logo">
            <a href="../HTML/home.html">
                <img id="nav-logo-image" src="../Pictures/NuttZuPanda.jpg" alt="NuttZu Logo">
            </a>
        </div>
    </nav>

    <div class="content-area">
        <form class="login-area">
            <div class="login-area-header">
                <h1>Login</h1>
            </div>
            <div class="login-area-content">
                <div class="login-area-input">
                    <p>Username</p>
                    <input type="text" placeholder="Username" id="Username">
                    <p style="margin-top: 10px;">Password</p>
                    <input type="password" placeholder="Password" id="Password">
                    <div class="center-button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
            <a href="../HTML/home.html" class="forgot-password">forgot your password?</a>
        </form>
    </div>
</body>
<footer>
    <p>NuttZu</p>
</footer>
</html>
